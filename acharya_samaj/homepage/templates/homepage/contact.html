<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    /* Style the navigation bar */
    body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Style the navigation bar */
        nav {
            background-color: #333;
            overflow: hidden;
            justify-content: right;
            display: flex;
            padding: 20px;
            padding-right: 200px;
            top: 0;
            position: sticky;
            z-index: 100;
        }

        /* Style the links inside the navigation bar */
        nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 40px;
            text-decoration: none;
        }

        /* Change the color of links on hover */
        nav a:hover {
            background-color: #ddd;
            color: black;
        }

    /* Style the contact form */
    .contact-form {
      width: 600px;
      margin: 0 auto;
      padding: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 8px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }

    .contact-form button {
      background-color: #333;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Style the footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 16px;
    }


    /* Style the "Join Our Organization" button */
    .join-button {
        position: fixed;
        bottom: 55px;
        right: 35px;
        background-color: #333;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .join-button:hover {
        background-color: #ddd;
        color: black;
    }

    /* Style the membership form */
    .membership-form {
        display: none;
        position: fixed;
        bottom: 80px;
        right: 20px;
        padding: 20px;
        background-color: #f2f2f2;
    }

    /* Style form input fields and button */
    input[type=text],
    input[type=email],
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 16px;
    }

    button {
        background-color: #333;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #ddd;
        color: black;
    }


  </style>
</head>
<body>
  <!-- Navigation bar -->
  <nav>
    <a href="{% url 'index' %}">Home</a>
    <a href="{% url 'notice' %}">Notices</a>
    <a href="{% url 'contact' %}">Contact Us</a>
    <a href="{% url 'about' %}">About Us</a>
</nav>

  <!-- Contact form -->
  <div class="contact-form">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="8" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <!-- "Join Our Organization" button -->
  <button class="join-button" onclick="document.getElementById('membership-form').style.display='block'">

    Join Acharya-Samaj

</button>
  <div class="membership-form" id="membership-form">

    <h2>Request to join Acharya-Samaj</h2>
    <form>
        <label for="name">Name</label>

        <input type="text" id="name" name="name" required>

        <label for="address">Address</label>

        <input type="text" id="address" name="address" required>

        <label for="email">Email</label>

        <input type="email" id="email" name="email" required>

        <label for="passport">Citizenship/PP/License Card:</label>
        <input type="file" id="passport" name="passport" accept="image/*" required> <br>

        <label for="message">Message</label>

        <textarea id="message" name="message"></textarea>

        <button type="submit">Submit</button>

        <!-- Close button -->
        <button type="button"
            onclick="document.getElementById('membership-form').style.display='none'">Close</button>
    </form>
</div>

  <!-- Footer -->
  <footer>
    &copy; 2023 Acharya-Samaj. All rights reserved.
  </footer>
</body>
</html>
